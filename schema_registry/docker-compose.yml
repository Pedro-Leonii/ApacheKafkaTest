services:
 schema-registry:
    image: confluentinc/cp-schema-registry:latest
    container_name: schema-registry
    ports:
      - 10005:8085
    extra_hosts:
      - "broker1=${CLUSTER}"
      - "broker2=${CLUSTER}"
      - "broker3=${CLUSTER}"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://broker1:10001,broker2:10002,broker3:10003
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8085
      SCHEMA_REGISTRY_HOST_NAME: ${HOST}
      SCHEMA_INTER_INSTANCE_PROTOCOL: http