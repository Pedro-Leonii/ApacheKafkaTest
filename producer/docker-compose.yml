services:
  producer:
    build: .
    image: producer
    container_name: producer
    extra_hosts:
      - "broker1=${CLUSTER}"
      - "broker2=${CLUSTER}"
      - "broker3=${CLUSTER}"
      - "schema_registry=${SCHEMA_REGISTRY}"
    environment:
      BOOTSTRAP_SERVERS: broker1:9092,broker2:9093,broker3:9094
      INTERVAL_METRICS: 0.1
      LAMBDA_LOGS: 1000
      SCHEMA_REGISTRY_URL: http://schema_registry:9095
  